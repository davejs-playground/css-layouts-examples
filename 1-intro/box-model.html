<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Resonsive Grid with Float</title>
</head>

<body>
  <h1>CSS Box Model</h1>
  <hr />
  <p style="font-size: 2em; font-style: italic; text-align: center">How big is this box?</p>
  <div class="box">
    H: 400px, W: 600px
  </div>
  <p style="font-size: 2em; font-style: italic; text-align: center">What about this box?</p>
  <div class="box better-box">
    H: 400px, W: 600px
  </div>
</body>

<style>
  h2 {
    margin: 1em 0;
  }

  .box {
    background: var(--purple);
    color: white;
    display: grid;
    justify-content: center;
    align-content: center;
    font-size: 30px;

    box-sizing: content-box; /* default */
    height: 400px;
    width: 600px;
    padding: 40px;
    border: 10px solid var(--yellow);
    margin: 10vh auto;
  }

  .better-box {
    box-sizing: border-box;
  }
</style>

</html>
